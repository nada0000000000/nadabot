    <script>
        const BOT_ID = '1463689452730847262';

        // URL í•´ì‹œì—ì„œ access_token íŒŒë¼ë¯¸í„° í™•ì¸
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token') || localStorage.getItem('discord_access_token');

        if (accessToken) {
            // í† í°ì´ ìˆìœ¼ë©´ ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
            localStorage.setItem('discord_access_token', accessToken);
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('serversSection').style.display = 'block';
            
            // URLì—ì„œ í† í° ì œê±° (ë³´ì•ˆ)
            if (window.location.hash) {

        async function fetchUserDataWithToken(accessToken) {
            try {
                // ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const userResponse = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                    },
                });

                if (!userResponse.ok) {
                    if (userResponse.status === 401) {
                        // í† í°ì´ ë§Œë£Œë¨
                        localStorage.removeItem('discord_access_token');
                        window.location.href = window.location.pathname;
                        return;
                    }

                }

                const userData = await userResponse.json();

                // ì„œë²„ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
                const guildsResponse = await fetch('https://discord.com/api/users/@me/guilds', {
                    headers: {

                    throw new Error('ì„œë²„ ëª©ë¡ì„ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }

                const guildsData = await guildsResponse.json();
                displayServers(guildsData);

        function displayUserInfo(user) {
            const userInfo = document.getElementById('userInfo');
            const avatarInitial = user.username.charAt(0).toUpperCase();
            
            // DiscordëŠ” discriminatorë¥¼ ì œê±°í–ˆìœ¼ë¯€ë¡œ ì²˜ë¦¬
            const displayName = user.discriminator && user.discriminator !== '0' 
                ? `${user.username}#${user.discriminator}` 
                : user.username;
            
            // ì•„ë°”íƒ€ URL ìƒì„±
            let avatarHtml;
            if (user.avatar) {
                const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;

            } else {

            userInfo.innerHTML = `

        function displayServers(guilds) {
            const serverList = document.getElementById('serverList');
            const MANAGE_GUILD = 0x20; // 32
            const ADMINISTRATOR = 0x8; // 8
            
            // ê´€ë¦¬ì ê¶Œí•œì´ ìˆëŠ” ì„œë²„ë§Œ í•„í„°ë§
            const adminGuilds = guilds.filter(guild => {

                return guild.owner || (permissions & BigInt(ADMINISTRATOR)) === BigInt(ADMINISTRATOR) || (permissions & BigInt(MANAGE_GUILD)) === BigInt(MANAGE_GUILD);
            });
